<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }

    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Kidney Disease Prediction</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Health App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                 <a class="nav-link" href="kidney.html">Kidney Disease</a>
                </li>
            </ul>
        </div>
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h1 class="text-center text-capitalize pt-5">Know your chances of getting a kidney disease in one Click!</h1>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/kidney.png" class="float-left">
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict')}}" method="post">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="blood_pressure">Blood Pressure</label>
                <input class="form-control" type="number" id="blood_pressure" name="blood_pressure" required="required" placeholder="Blood Pressure">
              </div>
              <div class="form-group">
                <label for="specific_gravity">Specific Gravity</label>
                <input class="form-control" type="number" step="any" id="specific_gravity" name="sspecific_gravity" required="required" placeholder="Specific Gravity">
              </div>

              <div class="form-group">
                <label for="albumin">Albumin</label>
                <input class="form-control" type="number" id="albumin" name="albumin" required="required" placeholder="Albumin">
              </div>

              <div class="form-group">
                <label for="sugar">Blood Sugar Level</label>
                <input class="form-control" type="number" id="sugar" name="sugar" required="required" placeholder="Blood Sugar Level">
              </div>

              <div class="form-group">
                <label for="red_blood_cells">Red Blood Cells </label>
                <input class="form-control" type="number" id="red_blood_cells" name="red_blood_cells" required="required" placeholder="Red Blood Cells Count">
              </div>

              <div class="form-group">
                <label for="pus_cell">Pus Cell Count</label>
                <input class="form-control" type="number" id="pus_cell" name="pus_cell" required="required" placeholder="Pus Cell Count">
              </div>

              <div class="form-group">
                <label for="pus_cell_clumps">Pus Cell Clumps</label>
                <input class="form-control" type="number" id="pus_cell_clumps" name="pus_cell_clumps" required="required" placeholder="Pus Cell Clumps">
              </div>
              <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <input class="form-control" type="number" id="hypertension" name="hypertension" required="required" placeholder="Pus Cell Clumps">
              </div>
              <div class="form-group">
                <label for="anemia">Anemia</label>
                <input class="form-control" type="number" id="anemia" name="anemia" required="required" placeholder="Pus Cell Clumps">
              </div>
              <button type="submit" class="btn btn-danger">Predict</button>
            </form>
          </div>
        </div>
      </div>
               <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
